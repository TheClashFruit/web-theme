<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>web-theme</title>
  </head>
  <body>

    <script src="./webtheme.js"></script>
    <script>
      const webTheme = new WebTheme(window.localStorage);

      // Customise the CSS root vars.
      webTheme.setRootVarSettings({
        backgroundColour: '--backgroundColour',
        textColour: '--textColour',
        selectionColor: '--selectionColour'
      });

      // Add a theme to the theme list.
      webTheme.addTheme('testTheme', {
        backgroundColour: 0x000000,
        textColour: 0xffffff,
        selectionColour: -1,
      });

      // Apply a theme by given name.
      webTheme.applyTheme('df');
    </script>
  </body>
</html>
